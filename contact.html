<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Personal - Contacto</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Blog personal</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="proyectos.html">proyectos</a></li>
                <li><a href="sobre-mi.html">sobre-mi</a></li>
                <li><a href="experiencia.html">experiencia</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contacto</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="firstName">Nombres:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Apellidos:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="identificationType">Tipo de identificación:</label>
                <select id="identificationType" name="identificationType" required>
                    <option value="ti">Tarjeta de Identidad</option>
                    <option value="cc">Cédula de Ciudadanía</option>
                    <option value="ce">Cédula de Extranjería</option>
                    <option value="passport">Pasaporte</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Equipos Disponibles:</legend>
                    <label><input type="checkbox" name="equipments" value="mobile"> Teléfono Móvil</label>
                    <label><input type="checkbox" name="equipments" value="tablet"> Tablet</label>
                    <label><input type="checkbox" name="equipments" value="laptop"> Portátil</label>
                </fieldset>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Trabaja actualmente:</legend>
                    <label><input type="radio" name="employment" value="yes" required> Sí</label>
                    <label><input type="radio" name="employment" value="no" required> No</label>
                </fieldset>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>
    <footer>
        <p>© 2024 Blog personal. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
